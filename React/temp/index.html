<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="display">
        <input type="text" />
      </div>
      <div id="buttons">
        <button class="white btn">AC</button>
        <button class="white btn"><sup>+</sup>/<sub>-</sub></button>
        <button class="white btn">%</button>
        <button class="orange btn">/</button>

        <button class="grey btn">7</button>
        <button class="grey btn">8</button>
        <button class="grey btn">9</button>
        <button class="orange btn">*</button>

        <button class="grey btn">4</button>
        <button class="grey btn">5</button>
        <button class="grey btn">6</button>
        <button class="orange btn">-</button>

        <button class="grey btn">1</button>
        <button class="grey btn">2</button>
        <button class="grey btn">3</button>
        <button class="orange btn">+</button>

        <button class="grey btn" id="zero">0</button>
        <button class="grey btn">.</button>
        <button class="orange btn">=</button>
      </div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
